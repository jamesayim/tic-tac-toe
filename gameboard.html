<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="gameboard.js" defer></script>
</head>
<body class="gb-body">
    <div class="top-bar">
        <div class="xo-icons">
            <img height="42px" width="42px" src="assets/x-icon.png" alt="letter x icon">
            <img height="36px" width="36px" src="assets/o-icon.png" alt="letter o icon">
        </div>
        <div class="turn"></div>
        <button type="button">Restart</button>
    </div>
    <div class="ttt">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
    </div>
    <div class="stats">
        <div class="user">
            <p class="user-text">(YOU)</p>
            <p class="user-score">0</p>
        </div>
        <div class="ties">
            <p class="ties-text">TIES</p>
            <p class="ties-score">0</p>
        </div>
        <div class="cpu">
            <p class="cpu-text">(CPU)</p>
            <p class="cpu-score">0</p>
        </div>
    </div>
</body>
</html>
